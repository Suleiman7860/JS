<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
        }
        button {
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Job Application Filter</h2>
        <input type="number" id="age" placeholder="Enter Age">
        <input type="number" id="experience" placeholder="Enter Years of Experience">
        <select id="qualification">
            <option value="High School">High School</option>
            <option value="Associate's Degree">Associate's Degree</option>
            <option value="Bachelor's Degree">Bachelor's Degree</option>
            <option value="Master's Degree">Master's Degree</option>
            <option value="PhD">PhD</option>
        </select>
        <button onclick="checkEligibility()">Check Eligibility</button>
        <p id="message"></p>
    </div>

    <script>
        function isEligibleForJob(age, experience, qualification) {
            if (age >= 21 && age <= 55 && experience >= 2 && (qualification === "Bachelor's Degree" || qualification === "Master's Degree" || qualification === "PhD")) {
                return "Eligible for the job";
            }
            return "Not eligible for the job";
        }

        function checkEligibility() {
            let age = parseInt(document.getElementById("age").value);
            let experience = parseInt(document.getElementById("experience").value);
            let qualification = document.getElementById("qualification").value;
            
            if (isNaN(age) || isNaN(experience)) {
                document.getElementById("message").innerText = "Please enter valid age and experience.";
                return;
            }
            
            let result = isEligibleForJob(age, experience, qualification);
            document.getElementById("message").innerText = result;
        }
    </script>
</body>
</html>
